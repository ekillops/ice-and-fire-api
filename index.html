<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway" rel="stylesheet">
    <title>Ice and Fire</title>
  </head>
  <body>
    <div class="container">
      <div id="top" class="text-center">
          <h1>SONG OF ICE AND FIRE</h1>
      </div>
      <div class="btn btn-success" id="house-button">
      HOUSES
      </div>

      <div id="search" class="pull-right">
        <div class="input-group">
          <input id="search-text" type="text" class="form-control" aria-label="..." placeholder="Search by name">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a class="search-link" id="houses">Houses</a></li>
              <li><a class="search-link" id="characters">Characters</a></li>
              <li><a class="search-link" id="books">Books</a></li>
            </ul>
          </div><!-- /btn-group -->
        </div><!-- /input-group -->
      </div>

      <div id="house-box">
<!-- IMAGES -->
    <span id="stark" value="362"><img src="img/stark.jpg" alt="House Stark"/></span>
    <span id="lannister" value="229"><img src="img/lannister.jpg" alt="House"/></span>
    <span id="baratheon" value="17"><img src="img/baratheon.jpg" alt="House"/></span>
    <span id="targaryen" value="378"><img src="img/targaryen.jpg" alt="House"/></span>
    <span id="greyjoy" value="169"><img src="img/greyjoy.jpg" alt="House"/></span>
    <span id="arryn" value="7"><img src="img/arryn.jpg" alt="House"/></span>
    <span id="martell" value="285"><img src="img/martell.jpg" alt="House"/></span>
    <span id="tully" value="395"><img src="img/tully.jpg" alt="House"/></span>
    <span id="tyrell" value="398"><img src="img/tyrell.jpg" alt="House"/></span>
      </div>
      <div class="character-box"></div>
      <div id="showResult"></div><br>
      </div>
    </div>
  </body>
</html>
